{% extends "base.html" %}

{% block content %}
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Galerie</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
    </head>

    <div class="m-5">
        <div class="container ">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <a href="{% url 'chalupa:Gallery' %}" class="btn btn-outline-dark my-3">Zpět</a>
                    <div class="card">
                        <form method="POST" action="" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group m-3">
                                <label>Název</label>
                                <input required name="title" type="text" placeholder="Zadejte název"
                                       class="form-control">
                            </div>
                            <div class="form-group m-3">
                                <label>Vyberte kategorii</label>
                                <select name="category" class="form-control">
                                    <option value="none">Vyberte kategorii</option>
                                    {% for category in categories %}
                                        <option value="{{ category.id }}">{{ category.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group m-3">
                                <label>Vytvořit novou kategorii</label>
                                <input name="category_new" type="text" placeholder="Zadejte nový název kategorie"
                                       class="form-control">
                            </div>
                            <div class="form-group m-3">
                                <label>Nahrát obrázek</label>
                                <input required name="image" type="file" class="form-control-file">
                            </div>
                            <button type="submit" class="btn btn-outline-dark m-3">Potvrdit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
